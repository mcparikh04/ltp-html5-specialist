<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
        <style>
            table
            {
                width: 100%;
            }
        table, tr, td
            {
               border: 2px solid black;
               border-collapse: collapse;   
            }
        </style>
    </head>
    <body> 
        <table border="1" cellspacing="0" cellpadding="5">
            <tr>    
                <td width="33.3%">Sports</td><td width="33.3%">Years Played</td><td width="33.3%">Favorite Player(s)</td>
            </tr>
            <tr>
                <td>Basketball</td><td>5 ys</td><td>Kyrie Irving</td>
            </tr>
            <tr>
                <td>Soccer</td><td>5 ys</td><td>Lionel Messi</td>
            </tr>
            <tr>
                <td>Tennis</td><td>5 ys</td><td>Roger Federer</td>
            </tr>
            <tr>
                <td>Squash</td><td>1 yr</td><td>-</td>
            </tr>
            <tr>
                <td>Cricket</td><td>-</td><td>Indian National Team</td>
            </tr>
        </table>
    </body>
</html>
